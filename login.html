     <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
    
  </head>


    <html lang="en-US">
  

  <body>

    <div class="contenedor">

      <div id="login">

        <h2><span class="fontawesome-lock"></span>Entrar</h2>

        <form action="#" method="POST">

          <fieldset>

            <p><label for="text">Usuario</label></p>
            <p><input type="text" id="text" name="usuario" placeholder="Usuario"></p>

            <p><label for="password">Contraseña</label></p>
            <p><input type="password" id="password" name="usuario" placeholder="Contraseña"></p>

            <p><input type="submit" value="Entrar"></p>

          </fieldset>

        </form>

      </div> <!-- end login -->

    </div>

  </body>
